<!DOCTYPE html>
<html>
<head>
    <title>First App</title>
    <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
    <style>
        body{
            background-color: gray;
            text-align: center;
        }
        h1{
            color: green;
            text-align: center;
            padding: 10px;
        }
        header{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }
        li {
            list-style: none;
            float: left;
            text-align: center;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        

        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
        color: green;
        }

        /* mouse over link */
        a:hover {
        color: hotpink;
        }

        /* selected link */
        a:active {
        color: blue;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
      
        <h1>THIS IS MY FIRST WEBSITE IN NODE</h1>
        <ul>

    </header>

    
</body>
</html>
